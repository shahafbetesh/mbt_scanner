<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק נוכחות</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            background-color: #f4f4f9;
            color: #333;
        }
        #container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #4a4a4a; }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007aff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #aaa;
        }
        #reader {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            min-height: 40px;
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>

    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div id="container">
        <h1>סורק נוכחות</h1>
        <input type="text" id="sessionName" placeholder="רשום את שם המפגש (למשל, מפגש-2)">
        <button id="startButton">התחל סריקה</button>
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const sessionNameInput = document.getElementById('sessionName');
        const resultDiv = document.getElementById('result');
        const readerDiv = document.getElementById('reader');
        
        let html5QrCode;
        let lastScannedBarcode = null; // משתנה לאחסון הברקוד האחרון שסורק
        let lastScanTime = 0; // משתנה לאחסון זמן הסריקה האחרונה
        let isProcessing = false; // משתנה שמונע סריקות נוספות בזמן סריקה
        const debounceTime = 15000; // 15 שניות השהיה בין סריקות כפולות

        function onScanSuccess(decodedText, decodedResult) {
            const currentTime = new Date().getTime();

            // אם כבר סרקנו את הברקוד הזה לפני פחות מ-15 שניות, לא נבצע סריקה
            if (lastScannedBarcode === decodedText && currentTime - lastScanTime < debounceTime) {
                console.log("ברקוד זה כבר סרוק לאחרונה, מחכים...");
                return; // לא לסרוק שוב את אותו הברקוד
            }

            // מנגנון השהיה - עדכון זמן סריקה
            lastScannedBarcode = decodedText;
            lastScanTime = currentTime;

            if (isProcessing) return; // אם כבר מתבצע תהליך, לא להתחיל תהליך חדש

            isProcessing = true; // תחילת סריקה חדשה
            resultDiv.textContent = 'מעבד...';

            const sessionName = sessionNameInput.value.trim();
            const finalUrl = decodedText + "&session=" + encodeURIComponent(sessionName);

            fetch(finalUrl)
                .then(response => response.text())
                .then(text => {
                    resultDiv.textContent = text;
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    setTimeout(() => {
                        resultDiv.textContent = 'מוכן לסריקה הבאה...';
                    }, 2500);
                })
                .catch(err => {
                    resultDiv.textContent = 'שגיאת רשת.';
                    console.error(err);
                })
                .finally(() => {
                    isProcessing = false; // סיום התהליך
                });
        }

        function onScanFailure(error) {
            // מתעלמים מכישלונות קריאה כדי לא לעצור את הסורק
        }

        startButton.addEventListener('click', () => {
            const sessionName = sessionNameInput.value.trim();
            if (!sessionName) {
                alert('יש להזין שם מפגש לפני שמתחילים לסרוק.');
                return;
            }

            sessionNameInput.disabled = true;
            startButton.disabled = true;
            startButton.textContent = "מצלמה פעילה...";
            readerDiv.style.display = 'block';

            // אם המצלמה כבר פועלת, לא נטען אותה שוב
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");

                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                };

                html5QrCode.start(
                    { facingMode: "environment" }, // תמיד מצלמה אחורית
                    config,
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    startButton.textContent = "מצלמה פעילה";
                }).catch((err) => {
                    resultDiv.textContent = 'לא ניתן להפעיל את המצלמה.';
                    console.error(err);
                    startButton.disabled = false;
                    sessionNameInput.disabled = false;
                    startButton.textContent = "התחל סריקה";
                });
            }
        });
    </script>
</body>
</html>
