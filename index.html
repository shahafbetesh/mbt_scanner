<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק נוכחות</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            background-color: #f0f4f8;
            color: #333;
            transition: background-color 0.3s ease;
            margin: 0;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 18px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #007aff;
        }
        button {
            background-color: #007aff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #aaa;
        }
        #reader {
            width: 100%;
            margin-top: 25px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            min-height: 40px;
            color: #28a745;
            font-size: 18px;
        }
        .error {
            color: #dc3545;
        }
        .duplicate {
            color: #ffc107;
            font-weight: bold;
        }
    </style>

    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div id="container">
        <h1>סורק נוכחות</h1>
        <input type="text" id="sessionName" placeholder="רשום את שם המפגש (למשל, מפגש-2)">
        <button id="startButton">התחל סריקה</button>
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const sessionNameInput = document.getElementById('sessionName');
        const resultDiv = document.getElementById('result');
        const readerDiv = document.getElementById('reader');

        let html5QrCode;
        let lastScannedBarcode = null; // הברקוד האחרון שסורק
        let lastScanTime = 0; // זמן הסריקה של הברקוד האחרון
        let isProcessing = false; // משתנה למנוע סריקות נוספות בזמן עיבוד
        const debounceTime = 120000; // 2 דקות השהיה בין סריקות כפולות

        function onScanSuccess(decodedText, decodedResult) {
            const currentTime = new Date().getTime(); // זמן נוכחי

            // בדיקה אם אותו ברקוד סרקנו לפני פחות מ-2 דקות
            if (lastScannedBarcode === decodedText && (currentTime - lastScanTime) < debounceTime) {
                console.log("ברקוד זה כבר סרוק לאחרונה, מחכים...");
                resultDiv.textContent = "ברקוד זה כבר סרק לאחרונה.";
                resultDiv.classList.add('duplicate');
                return; // לא לסרוק את אותו הברקוד שוב
            }

            // עדכון של ברקוד וסימון זמן סריקה
            lastScannedBarcode = decodedText;
            lastScanTime = currentTime;

            if (isProcessing) return; // אם תהליך עיבוד כבר פעיל, אל תתחיל סריקה חדשה

            isProcessing = true; // תחילת עיבוד סריקה
            resultDiv.textContent = 'מעבד...';

            const sessionName = sessionNameInput.value.trim();
            const finalUrl = decodedText + "&session=" + encodeURIComponent(sessionName);

            fetch(finalUrl)
                .then(response => response.text())
                .then(text => {
                    // אחרי סריקה מוצלחת, שים את הרקע על ירוק
                    document.body.style.backgroundColor = "#28a745"; // צבע ירוק
                    resultDiv.textContent = text;
                    resultDiv.classList.remove('duplicate'); // הסרת התווית duplicate אם היא היתה
                    if (navigator.vibrate) {
                        navigator.vibrate(100); // ויברציה לאחר סריקה
                    }
                    setTimeout(() => {
                        resultDiv.textContent = 'מוכן לסריקה הבאה...'; // הודעה למי שנמצא בתור
                    }, 2500);
                })
                .catch(err => {
                    resultDiv.textContent = 'שגיאת רשת.';
                    resultDiv.classList.remove('duplicate');
                    console.error(err);
                })
                .finally(() => {
                    isProcessing = false; // סוף תהליך עיבוד
                    // לאחר עיבוד, מחזירים את הרקע לצבע הרגיל
                    setTimeout(() => {
                        document.body.style.backgroundColor = "#f0f4f8";
                    }, 2000); // אחרי 2 שניות, מחזירים את הרקע לצבע רגיל
                });
        }

        function onScanFailure(error) {
            // מתעלמים מכישלונות קריאה
        }

        startButton.addEventListener('click', () => {
            const sessionName = sessionNameInput.value.trim();
            if (!sessionName) {
                alert('יש להזין שם מפגש לפני שמתחילים לסרוק.');
                return;
            }

            sessionNameInput.disabled = true;
            startButton.disabled = true;
            startButton.textContent = "מצלמה פעילה...";
            readerDiv.style.display = 'block';

            // אם המצלמה כבר פועלת, לא נטען אותה מחדש
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");

                const config = {
                    fps: 30, // העלאה של FPS ל-30 להאצת הסריקה
                    qrbox: { width: 250, height: 250 }
                };

                html5QrCode.start(
                    { facingMode: "environment" }, // מצלמה אחורית
                    config,
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    startButton.textContent = "מצלמה פעילה";
                }).catch((err) => {
                    resultDiv.textContent = 'לא ניתן להפעיל את המצלמה.';
                    console.error(err);
                    startButton.disabled = false;
                    sessionNameInput.disabled = false;
                    startButton.textContent = "התחל סריקה";
                });
            }
        });
    </script>
</body>
</html>
