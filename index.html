<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק נוכחות</title>
    <style>
        /* עיצוב בסיסי */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid #ddd;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            background-color: #007aff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:disabled {
            background-color: #aaa;
        }

        #reader {
            width: 100%;
            margin-top: 25px;
            display: none;
        }

        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            font-size: 36px;
            font-weight: bold;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
            text-align: center;
            flex-direction: column;
        }

        .success-message.show {
            visibility: visible;
            opacity: 1;
        }

        .success-message .name {
            font-size: 28px;
            font-weight: normal;
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div id="container">
        <h1>סורק נוכחות</h1>
        <input type="text" id="sessionName" placeholder="רשום את שם המפגש (למשל, מפגש-2)">
        <button id="startButton">התחל סריקה</button>
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <div id="successMessage" class="success-message">
        <div id="successText">סריקה הצליחה!</div>
        <div id="scannedName" class="name"></div>
    </div>

    <script>
        // משתנים עולמיים
        let html5QrCode;
        let isProcessing = false;
        let lastScannedBarcode = null;
        let lastScanTime = 0;

        const debounceTime = 120000; // 2 דקות השהיה בין סריקות כפולות

        // אלמנטים ב-DOM
        const sessionNameInput = document.getElementById('sessionName');
        const resultDiv = document.getElementById('result');
        const readerDiv = document.getElementById('reader');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const scannedName = document.getElementById('scannedName');
        const startButton = document.getElementById('startButton');

        // פונקציה ליצירת השם
        const setStudentName = (name) => {
            scannedName.textContent = name;
        };

        // הצגת הודעה צפה
        const showSuccessMessage = (name) => {
            successText.textContent = "סריקה הצליחה!";
            setStudentName(name);
            successMessage.classList.add('show');
            setTimeout(() => successMessage.classList.remove('show'), 1000);
        };

        // עדכון מצב UI אחרי סריקה מוצלחת
        const updateUIOnSuccess = () => {
            resultDiv.textContent = "סריקה הצליחה!";
            resultDiv.classList.add('success');
            document.body.style.backgroundColor = "#28a745"; // ירוק
            setTimeout(() => document.body.style.backgroundColor = "#f0f4f8", 2000);
        };

        // שליחת בקשה לשרת
        const handleScanSuccess = async (decodedText) => {
            const currentTime = new Date().getTime();

            // בדיקה אם סרקנו את אותו ברקוד בזמן קצר מדי
            if (lastScannedBarcode === decodedText && (currentTime - lastScanTime) < debounceTime) {
                console.log("ברקוד סרוק לאחרונה");
                resultDiv.textContent = "ברקוד זה כבר סרוק לאחרונה.";
                resultDiv.classList.add('duplicate');
                return;
            }

            // עדכון זמן וסריקה
            lastScannedBarcode = decodedText;
            lastScanTime = currentTime;

            if (isProcessing) return;
            isProcessing = true;
            resultDiv.textContent = 'מעבד...';

            const sessionName = sessionNameInput.value.trim();
            const finalUrl = `${decodedText}&session=${encodeURIComponent(sessionName)}`;

            try {
                const response = await fetch(finalUrl);
                const data = await response.json();
                const studentName = data.name || "שם לא זמין";
                showSuccessMessage(studentName);
                updateUIOnSuccess();
            } catch (err) {
                console.error(err);
                resultDiv.textContent = 'שגיאת רשת.';
            } finally {
                isProcessing = false;
            }
        };

        // התחלת סריקה
        const startScanning = () => {
            const sessionName = sessionNameInput.value.trim();
            if (!sessionName) {
                alert('יש להזין שם מפגש לפני שמתחילים לסרוק.');
                return;
            }

            sessionNameInput.disabled = true;
            startButton.disabled = true;
            startButton.textContent = "מצלמה פעילה...";
            readerDiv.style.display = 'block';

            // התחלת מצלמת QR
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");

                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 30, qrbox: { width: 250, height: 250 } },
                    (decodedText) => handleScanSuccess(decodedText),
                    (error) => console.log(error)
                );
            }
        };

        // התחלת סריקה בלחיצה על כפתור
        startButton.addEventListener('click', startScanning);

    </script>
</body>
</html>
